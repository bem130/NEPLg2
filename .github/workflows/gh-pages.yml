name: Deploy NEPL-g2 playground to GitHub Pages

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

env:
    # You can pin a specific trunk version if you like (e.g. v0.21.6)
    TRUNK_VERSION: latest

jobs:
    build:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install wasm32 target
              run: rustup target add wasm32-unknown-unknown

            - name: Install trunk
              continue-on-error: true
              uses: jetli/trunk-action@v0.5.0
              with:
                  version: ${{ env.TRUNK_VERSION }}

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  # Shared cache with tests and wasm workflow
                  shared-key: nepl-g2
                  cache-on-failure: true

            - name: Populate examples
              run: |
                  mkdir -p web/examples
                  cp examples/*.nepl web/examples/

            - name: Run cargo test (do not block deploy)
              id: cargo_tests
              continue-on-error: true
              shell: bash
              run: |
                  set -o pipefail
                  mkdir -p target/ci-logs
                  cargo test --workspace --all-targets --no-fail-fast 2>&1 | tee target/ci-logs/cargo-test.log
                  status=${PIPESTATUS[0]}
                  echo "exit_code=$status" >> "$GITHUB_OUTPUT"
                  exit "$status"

            - name: Build wasm app with trunk (do not block deploy)
              id: trunk_build
              continue-on-error: true
              shell: bash
              run: |
                  set -o pipefail
                  mkdir -p target/ci-logs
                  if command -v trunk >/dev/null 2>&1; then
                      trunk build --release --public-url /NEPLg2/ 2>&1 | tee target/ci-logs/trunk-build.log
                      status=${PIPESTATUS[0]}
                  else
                      echo "trunk is not installed (Install trunk step may have failed)." | tee target/ci-logs/trunk-build.log
                      status=127
                  fi
                  echo "exit_code=$status" >> "$GITHUB_OUTPUT"
                  exit "$status"

            - name: Prepare dist (always) and attach test/build logs
              if: ${{ always() }}
              shell: bash
              run: |
                  set -euo pipefail

                  # Ensure dist exists even if trunk build failed.
                  mkdir -p dist
                  mkdir -p dist/tests

                  # Copy logs (if any) into dist so GitHub Pages can serve them.
                  if [ -f target/ci-logs/cargo-test.log ]; then
                      cp target/ci-logs/cargo-test.log dist/tests/cargo-test.log
                  fi
                  if [ -f target/ci-logs/trunk-build.log ]; then
                      cp target/ci-logs/trunk-build.log dist/tests/trunk-build.log
                  fi

                  # Create a simple HTML index for logs under /tests/
                  cat > dist/tests/index.html << 'HTML'
                  <!doctype html>
                  <html lang="en">
                  <head>
                      <meta charset="utf-8" />
                      <meta name="viewport" content="width=device-width, initial-scale=1" />
                      <title>CI Logs</title>
                      <style>
                          body { font-family: system-ui, sans-serif; max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
                          code { background: #f2f2f2; padding: 0.1rem 0.3rem; border-radius: 4px; }
                          a { text-decoration: none; }
                          ul { line-height: 1.8; }
                      </style>
                  </head>
                  <body>
                      <h1>CI Logs</h1>
                      <p>This page is generated by GitHub Actions and published to GitHub Pages.</p>
                      <ul>
                          <li><a href="./cargo-test.log">cargo test log</a></li>
                          <li><a href="./trunk-build.log">trunk build log</a></li>
                      </ul>
                      <p>Tip: access this at <code>/NEPLg2/tests/</code>.</p>
                  </body>
                  </html>
                  HTML

                  # If trunk build failed and dist/index.html doesn't exist, create a fallback.
                  if [ ! -f dist/index.html ]; then
                      cat > dist/index.html << 'HTML'
                      <!doctype html>
                      <html lang="en">
                      <head>
                          <meta charset="utf-8" />
                          <meta name="viewport" content="width=device-width, initial-scale=1" />
                          <title>NEPLg2 - Build Fallback</title>
                          <style>
                              body { font-family: system-ui, sans-serif; max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
                              .warn { padding: 1rem; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 8px; }
                          </style>
                      </head>
                      <body>
                          <h1>NEPLg2</h1>
                          <div class="warn">
                              <p><strong>Build fallback page</strong></p>
                              <p>The WASM app build (trunk) may have failed, but this site is deployed so you can inspect logs.</p>
                          </div>
                          <p><a href="./tests/">See CI logs</a></p>
                      </body>
                      </html>
                      HTML
                  fi

            - name: Upload GitHub Pages artifact (always)
              if: ${{ always() }}
              uses: actions/upload-pages-artifact@v3
              with:
                  # Trunk default output dir
                  path: dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        needs: build
        if: ${{ always() }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
