name: NEPL Test LLVM (NEPL-g2)

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    llvm-test:
        runs-on: ubuntu-latest

        env:
            CARGO_TERM_COLOR: always
            LLVM_VERSION: "21.1.0"
            LLVM_DIR: "${{ github.workspace }}/.cache/llvm/21.1.0"

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install web dependencies
              run: |
                  cd web
                  npm install

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Install wasm32 target
              run: rustup target add wasm32-unknown-unknown

            - name: Install trunk
              uses: jetli/trunk-action@v0.5.0
              with:
                  version: latest

            - name: Cache Cargo build
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: nepl-g2
                  cache-on-failure: true

            - name: Cache LLVM toolchain
              id: cache-llvm
              uses: actions/cache@v4
              with:
                  path: ${{ env.LLVM_DIR }}
                  key: llvm-${{ runner.os }}-${{ runner.arch }}-${{ env.LLVM_VERSION }}

            - name: Install clang 21.1.0 (linux native)
              if: steps.cache-llvm.outputs.cache-hit != 'true'
              run: |
                  curl -L -o /tmp/LLVM-${LLVM_VERSION}-Linux-X64.tar.xz \
                    https://github.com/llvm/llvm-project/releases/download/llvmorg-${LLVM_VERSION}/LLVM-${LLVM_VERSION}-Linux-X64.tar.xz
                  mkdir -p "${LLVM_DIR}"
                  tar -C "${LLVM_DIR}" --strip-components=1 -xf /tmp/LLVM-${LLVM_VERSION}-Linux-X64.tar.xz

            - name: Export LLVM environment
              run: |
                  echo "${LLVM_DIR}/bin" >> "${GITHUB_PATH}"
                  echo "NEPL_LLVM_CLANG_VERSION=${LLVM_VERSION}" >> "${GITHUB_ENV}"
                  echo "NEPL_LLVM_CLANG_BIN=${LLVM_DIR}/bin/clang" >> "${GITHUB_ENV}"
                  echo "NEPL_LLVM_REQUIRE_LINUX=1" >> "${GITHUB_ENV}"
                  echo "NEPL_LLVM_TRIPLE_CONTAINS=linux" >> "${GITHUB_ENV}"

            - name: Verify LLVM toolchain
              run: |
                  clang --version
                  llvm-as --version
                  llc --version
                  clang -dumpmachine | grep -q linux

            - name: Fix Trunk.toml for Linux (npm.cmd -> npm)
              run: |
                  sed -i 's/npm.cmd/npm/g' Trunk.toml

            - name: Populate examples for trunk asset copy
              run: |
                  mkdir -p web/examples
                  cp examples/*.nepl web/examples/

            - name: Build wasm app with trunk
              env:
                  NO_COLOR: "true"
              run: |
                  trunk build --release --public-url /NEPLg2/

            - name: LLVM doctests via nodesrc runner
              env:
                  NO_COLOR: "true"
              run: |
                  node nodesrc/tests.js -i tests/llvm_target.n.md -o tests-llvm.json --runner llvm --llvm-compile-only --no-tree --no-stdlib -j 2

            - name: Full dual backend verification (non-blocking)
              continue-on-error: true
              env:
                  NO_COLOR: "true"
              run: |
                  node nodesrc/tests.js -i tests -i stdlib -o tests-dual-full.json --runner all --llvm-all --assert-io --strict-dual --no-tree -j 2

            - name: Upload llvm doctest JSON (always)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: llvm-tests
                  path: |
                      tests-llvm.json
                      tests-dual-full.json
